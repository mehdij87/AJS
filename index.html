<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Name Calculator</title>
</head>

<body ng-app="nameC">
  <h1>Name CALCULATOR</h1>
  <div ng-controller="nameCCal">
    <div>
      Your Name:
      <input type="text" ng-model="name" ng-keyup="displayCal();">
    </div>
    <div>Total Number is:</div>
    <h1>{{total}}</h1>
  </div>
</body>

</html>
